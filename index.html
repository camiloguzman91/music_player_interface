<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Music player</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <p>You are listening to:</p>
        <h1>Queen</h1>
      </header>

      <section class="cards">
        <figure class="cards-content">
          <div class="card-l">
            <img class="img1" src="./imgs/q2.jpg" alt="" />
          </div>
        </figure>
        <figure class="cards-content">
          <div class="card-m">
            <img
              class="img2"
              src="./imgs/cover.jpg"
              alt="Under pressure song"
            />
          </div>
        </figure>
        <figure class="cards-content">
          <div class="card-r">
            <img class="img3" src="./imgs/q3.jpg" alt="" />
          </div>
        </figure>
      </section>

      <section class="progress-bar">
        <div class="bar-sec">
          <div>3:03</div>
          <div class="bar"></div>
          <div>4:14</div>
        </div>
        <h3>Under pressure</h3>
      </section>

      <section class="buttons">
        <a
          class="before-b"
          href="https://www.youtube.com/watch?v=g2N0TkfrQhY"
          target="_blank"
        >
          <img src="./icons/left.svg" alt="" />
        </a>
        <a
          class="play-b"
          href="https://www.youtube.com/watch?v=YoDh_gHDvkk"
          target="_blank"
        >
          <img src="./icons/play.svg" alt="" />
        </a>
        <a
          class="next-b"
          href="https://www.youtube.com/watch?v=fJ9rUzIMcZQ"
          target="_blank"
        >
          <img src="./icons/right.svg" alt="" />
        </a>
      </section>
      <footer class="footer">
        <div class="footer-container">
          <a href="">
            <img src="./icons/share.svg" alt="" />
          </a>
          <a href="">
            <img src="./icons/like.svg" alt="" />
          </a>
          <a href="">
            <img src="./icons/menu.svg" alt="" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
