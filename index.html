<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Music player</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <p>You are listening to:</p>
        <h1>Queen</h1>
      </header>

      <section class="cards">
        <div class="card-l">
          <img src="./imgs/q2.jpg" alt="" />
        </div>
        <div class="card-m">
          <img src="./imgs/cover.jpg" alt="" />
        </div>
        <div class="card-r">
          <img src="./imgs/q3.jpg" alt="" />
        </div>
      </section>

      <section class="progress-bar">
        <div class="bar-sec">
          <div>3:03</div>
          <div class="bar"></div>
          <div>4:14</div>
        </div>
        <h3>Under pressure</h3>
      </section>

      <section class="buttons">
        <a class="before-b" href="">
          <img src="./icons/left.svg" alt="" />
        </a>
        <a class="play-b" href="">
          <img src="./icons/play.svg" alt="" />
        </a>
        <a class="next-b" href="">
          <img src="./icons/right.svg" alt="" />
        </a>
      </section>
      <footer class="footer">
        <div class="footer-container">
          <a href="">
            <img src="./icons/share.svg" alt="" />
          </a>
          <a href="">
            <img src="./icons/like.svg" alt="" />
          </a>
          <a href="">
            <img src="./icons/menu.svg" alt="" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
